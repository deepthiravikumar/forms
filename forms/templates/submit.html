<!DOCTYPE html>
<html>
<head>
    <title>Your Details</title>
    <style>
        .form-field {
            margin-bottom: 20px; 
        }

        .form-field label {
            display: inline-block;
            width: 100px;
            font-size: 18px;  
        }

        .error {
            color: red;
        }

        input[type="text"],
        input[type="date"] {
            width: 300px; 
            padding: 10px;  
            font-size: 16px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }

        .submit-button {
            margin-left: 10px;  
            background-color: green;  
            color: white; 
            border: none;  
            padding:  15px 25px;  
            font-size: 18px;  
            cursor: pointer;  
            border-radius: 5px;  
        }

        .submit-button:hover {
            background-color: darkgreen;  
        }
    </style>
</head>
<body>
    <h1>Submit Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            {{ form.name.label_tag }} {{ form.name }}
        </div>
        <div class="form-field">
            {{ form.dob.label_tag }} {{ form.dob }}
        </div>
        {% if form.dob.errors %}
            <div class="error">
                {{ form.dob.errors.0 }}
            </div>
        {% endif %}
        <button type="submit" class="submit-button">Submit</button>
    </form>
    {% if success %}
        <p style="color:green;">Profile submitted successfully!</p>
    {% endif %}
</body>
</html>
